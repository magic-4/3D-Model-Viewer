<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with Categories</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/examples/js/loaders/STLLoader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #categories, #files {
            margin: 20px;
            width: 80%;
        }
        #categories ul, #files ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            cursor: pointer;
        }
        li:hover {
            text-decoration: underline;
        }
        #viewer {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
        <!-- 로그인 페이지 -->
        <div id="loginPage" style="display: block;">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p id="loginError" style="color: red; display: none;">Invalid credentials. Please try again.</p>
        </div>

    <h1>3D Model Viewer with Categories</h1>

    <!-- 카테고리 관리 -->
    <div id="categories" style="display: none;">
        <h2>Categories</h2>
        <input type="text" id="newCategory" placeholder="Enter category name">
        <button onclick="addCategory()">Add Category</button>
        <ul id="categoryList"></ul>
    </div>

    <!-- 파일 업로드 -->
    <div id="files">
        <h2>Upload File</h2>
        <input type="file" id="fileUpload" accept=".stl">
        <select id="categorySelect">
            <option value="" disabled selected>Select a category</option>
        </select>
        <button onclick="uploadFile()">Upload to Category</button>
    </div>

    <!-- 파일 뷰어 -->
    <div id="viewer"></div>

    <script src="app.js"></script>
</body>
</html>
